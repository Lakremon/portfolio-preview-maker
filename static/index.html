<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File uploader</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }

        html, body {
            width: 100%;
            height: 100%
        }

        form {
            text-align: center;
            position: relative;
            display: block;
            margin-left: 50%;
            top: 50%;
            transform: translate(-50%, -50%)
        }
        input[type=submit]{
            margin-top:10px;
        }
    </style>
</head>
<body>
<form method="post" action="/make-file">
    <input type="text" placeholder="Site URL"><br>
    <input type="submit" value="Submit!">
</form>
</body>
</html>
